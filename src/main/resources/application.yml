spring:
  profiles:
    active: local

---
# spring, datasource
spring:
  profiles: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rare
    username: root
    password: rare
  jpa:
    database-platform: org.hibernate.dialect.MySQL57InnoDBDialect
    open-in-view: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

# logging
logging:
  level:
    web: debug
    com.codesquad.rare: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace

# actuator
management:
  endpoints:
    web:
      exposure:
        exclude: env,beans
        include: "*"
      base-path: '/system/actuator'
  endpoint:
    health:
      show-details: always

# OAuth 2.0
github:
  client_id: ${GITHUB_CLIENT_ID}
  client_secret: ${GITHUB_CLIENT_SECRET}
---
# spring, datasource
spring:
  profiles: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_URL}
    username: ${DB_USER}
    password: ${DB_PWD}
  jpa:
    database-platform: org.hibernate.dialect.MySQL57InnoDBDialect
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    web: debug
    com.codesquad.rare: debug

# actuator
management:
  endpoints:
    web:
      exposure:
        exclude: env,beans
        include: "*"
      base-path: ${ACTUATOR}
  endpoint:
    health:
      show-details: always

github:
  client_id: ${GITHUB_CLIENT_ID}
  client_secret: ${GITHUB_CLIENT_SCERET}
