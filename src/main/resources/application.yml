spring:
  profiles:
    active: local

---
# spring, datasource
spring:
  profiles: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rare
    username: root
    password: rare
  jpa:
    database-platform: org.hibernate.dialect.MySQL57InnoDBDialect
    open-in-view: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

# logging
logging:
  level:
    web: debug
    com.codesquad.rare: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace

# actuator
management:
  endpoints:
    web:
      exposure:
        exclude: env,beans
        include: "*"
